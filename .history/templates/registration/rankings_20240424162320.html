{% extends 'account/base.html' %} {% block content %}
<table>
  <tr>
    <th>Rank</th>
    <th>Name</th>
    <th>Total Score</th>
  </tr>
  {% for student in students %}
  <tr>
    <td>{{ student.rank }}</td>
    <td>{{ student.first_name }} {{ student.last_name }}</td>
    <td>{{ student.total_score }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
